# FontMod
fonts:
  DAOpenSans:
    replace: 源泉圓體 L
  DAOpenSansItalic:
    replace: 源泉圓體 L
  DAOpenSansRegular:
    replace: 源泉圓體 R
  DAOpenSansRegularItalic:
    replace: 源泉圓體 R
  DAOpenSansSemibold:
    replace: 源泉圓體 M
  DAOpenSansSemiboldItalic:
    replace: 源泉圓體 M
  DAOpenSansBold:
    replace: 源泉圓體 B
  DAOpenSansBoldItalic:
    replace: 源泉圓體 B
  Consolas:
    replace: Fira Code Medium
# fall-back
  Segoe UI:
    replace: 源泉圓體 R
  Segoe UI Semibold:
    replace: 源泉圓體 M
  PMingLiU:
    replace: 源泉圓體 R
fixGSOFont: false
debug: false
